<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="max-w-5xl mx-auto mt-28 text-3xl p-5">
        <h1 class="mb-12 text-5xl font-bold">My Todo list</h1>
        <div class="flex gap-2 sm:gap-10 flex-wrap">
            <input type="text" id="todoItemInput" class="border rounded-md p-2 w-full max-w-lg">
            <button id="addTodo" class="w-full sm:w-auto border bg-gray-50 rounded-md p-2 px-6">ADD</button>
        </div>
        <ul class="mt-12" id="todoList">
            <li>Test</li>
        </ul>
    </section>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="./Todo_List.js"></script>
</body>
</html>
